packages:
  - name: takao
    source:
      subdir: 'ports'
      git: 'https://github.com/Takao-OS/Takao'
      branch: 'main'
    build:
      - args: ['make', '-C', '@THIS_SOURCE_DIR@', 'DFLAGS="-O -release -inline -flto=full"', '-j@PARALLELISM@']
      - args: ['make', '-C', '@THIS_SOURCE_DIR@', 'DESTDIR="@THIS_COLLECT_DIR@"', 'install']
